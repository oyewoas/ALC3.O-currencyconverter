<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>ALC 3.0-Currency Converter</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">

                    <div class="form-group">
                        <label for="exampleFormControlSelect1"> Convert From</label>
                        <select class="form-control" id="currencySrc">
                              
                            </select>
                    </div>
                    <div class="form-group">
                        <input type="" class="form-control" id="inputAmount" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Convert To</label>
                        <select class="form-control" id="currencyDest">
                              
                            </select>
                    </div>
                    <button class="convertbtn" id="convertBtn">Convert</button>

                    <div class="form-group">
                        <span class="result" id="resultingAmount"> </span>

                    </div>


                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </main>
    <footer></footer>


</body>
