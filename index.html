<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>ALC 3.0-Currency Converter</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row" id="sam">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <form action="">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1"> Convert From</label>
                            <select class="form-control" id="src-currency-select">
                              
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
                            <input type="" class="form-control" id="js_inputAmount" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Convert To</label>
                            <select class="form-control" id="dest-currency-select">
                              
                            </select>
                        </div>
                        <button class="convert-btn" id="js_convertBtn">Convert</button>

                        <div class="form-group">
                            <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
                            <span class="resulting-amount" id="js_resultingAmount">Choose your currencies.</span>

                            <!-- <input type="" class="form-control disabled" id="js_resultingAmount" placeholder=""> -->
                        </div>

                    </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </main>
    <footer></footer>


</body>
<script src="js/swcontroller/index.js"></script>
<script src="idb.js"></script>


<script src="js/jquery3.2.1.min.js"></script>

<script src="js/special.js"></script>
<script src="js/idb/index.js"></script>
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

</html>
